<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Mehrwertsteuerrechner</title>

  <body>
    <header>
      <article>
        <div class="heading">
          <h1>
            Mehrwertsteuer - <br />
            Rechner

            <label for="netto_zu">
              Netto zu Brutto
              <input type="radio" name="radio" id="netto_zu" />
            </label>
            <div class="small_line"></div>
            <label for="brutto_zu">
              Brutto zu Netto
              <input type="radio" name="radio" id="brutto_zu" />
            </label>
          </div>
        </div>
        <div class="calculation">
          <h2>Mehrwertsteuersatz</h2>
          <form action="">
            <div class="steuersatz">
              <label for="19">
                <input type="radio" name="radio2" id="19" /> 19%
              </label>
              <label for="7">
                <input type="radio" name="radio2" id="7" /> 7%
              </label>
            </div>
            <h2>Nettobetrag <span>(Preis mit Mehrwertsteuer in â‚¬)</span></h2>
            <input type="text" name="" id="number" /> <br />
            <input type="button" value="Berechnen" />
          </form>
        </div>
        <div class="underline"></div>
        <div class="calculation">
          <h2 class="ergebnis">Ergebnis:</h2>
          <h3>Mehrwertsteuerbetrag:</h3>
          <h3>Bruttobetrag <span>(Endpreis)</span>:</h3>
        </div>
      </article>
    </header>
    <script src="./assets/js/main.js"></script>
  </body>
