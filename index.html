<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Mehrwertsteuerrechner</title>
  </head>
  <body>
    <header>
      <article>
        <div class="heading">
          <h1>
            Mehrwertsteuer - <br />
            Rechner
          </h1>
          <div class="buttons">
            <label for="netto_zu">
              Netto zu Brutto
              <input
                type="radio"
                name="radio"
                id="netto_zu"
                value="netto"
                onclick="radioChange()"
                checked
              />
            </label>
            <div class="small_line"></div>
            <label for="brutto_zu">
              Brutto zu Netto
              <input
                type="radio"
                name="radio"
                id="brutto_zu"
                value="brutto zu netto"
                onclick="radioChange2()"
              />
            </label>
          </div>
        </div>
        <div class="calculation">
          <h2>Mehrwertsteuersatz</h2>
          <form action="">
            <div class="steuersatz">
              <label for="19">
                <input type="radio" name="radio2" id="19" value="0.19" /> 19%
              </label>
              <label for="7">
                <input type="radio" name="radio2" id="7" value="0.07" /> 7%
              </label>
            </div>
            <h2 class="netto_brutto">
              Nettobetrag <span>(Preis mit Mehrwertsteuer in â‚¬)</span>
            </h2>
            <input type="text" name="" id="number" /> <br />
            <input type="button" value="Berechnen" onclick="mwsRechner()" />
          </form>
        </div>
        <div class="underline"></div>
        <div class="calculation">
          <h2 class="ergebnis">Ergebnis:</h2>
          <h3 id="mehrwertsteuerbetrag">Mehrwertsteuerbetrag:</h3>
          <h3 id="bruttobetrag">Bruttobetrag <span>(Endpreis)</span>:</h3>
        </div>
      </article>
    </header>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
